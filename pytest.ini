[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers --strict-config
console_output_style = progress
junit_family = xunit2

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    requires_services: Tests that require running services
    requires_database: Tests that require database
    requires_redis: Tests that require Redis
    requires_qdrant: Tests that require Qdrant
    smoke: Smoke tests for basic functionality
    
# Async configuration
asyncio_mode = auto

# Coverage options
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio
    ignore::RuntimeWarning:asyncio

# Minimum Python version
minversion = 3.8 