name: Auto Tag on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from pyproject.toml
        id: version
        run: |
          # Extract version from pyproject.toml
          VERSION=$(grep -m 1 '^version = ' pyproject.toml | cut -d '"' -f 2)
          echo "Detected version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=v${VERSION}" >> $GITHUB_ENV

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse -q --verify "refs/tags/${{ env.TAG }}" >/dev/null; then
            echo "âœ… Tag ${{ env.TAG }} already exists. Skipping."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ†• Tag ${{ env.TAG }} does not exist. Will create it."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "${{ env.TAG }}" -m "Release ${{ env.TAG }}"
          git push origin "${{ env.TAG }}"
          echo "âœ… Created and pushed tag ${{ env.TAG }}"

